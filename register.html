<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Register</title>
</head>
<body>
  <div>
    <form action="https://jsonplaceholder.typicode.com" method="get">
      <legend>User registration</legend>
      <div id="divName">
        <label for="fieldName">
            Name
        </label>
        <input class="principal" type="text" id="fieldName" required placeholder="Min 6 letters and 1 space" autofocus>
        <span class="error">The name must contain at least 6 letters and a space</span>
      </div>
      <div id="divEmail">
        <label for="fieldEmail">
          Email
        </label>
        <input class="principal" type="email" id="fieldEmail" required placeholder="email@domail.com">
        <span class="error">The email must contain a valid format</span>
      </div>
      <div id="divPass">
        <label for="fieldPass">
          Password
        </label>
        <input class="principal" type="password" id="fieldPass" required placeholder="Min. 8 - letters and numbers">
        <span class="error">The password must contain at least 8 characters, consisting of letters and numbers</span>
      </div>
      <div id="divConfirm">
        <label for="fieldConfirm">
          Confirm Password
        </label>
        <input class="principal" type="password" id="fieldConfirm" required placeholder="Retype your password">
        <span class="error">Passwords do not match</span>
      </div>
      <div id="divBtn">
        <input type="reset" value="Reset" onclick>
        <input type="submit" value="Submit">
      </div>
      <a id="login" href="login.html" target="_blank">Log In</a>
   </form>
  </div>
  <script src="js/eventRegister.js"></script>
  <div>
  </div>
</body>
</html>
