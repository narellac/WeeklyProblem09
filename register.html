<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Register</title>
</head>
<body>
  <div>
    <form action="https://jsonplaceholder.typicode.com" method="get">
      <legend>User registration</legend>
      <div>
        <label for="fieldName">
            Name
        </label>
        <input class="principal" type=text id="fieldName" required placeholder="Min 6 letters and 1 space" pattern="[a-zA-Z ]{7,}" autofocus>
      </div>
      <div>
        <label for="fieldEmail">
          Email
        </label>
        <input class="principal" type=email id="fieldEmail" required placeholder="email@domail.com">
      </div>
      <div>
        <label for="fielPass">
          Password
        </label>
        <input class="principal" type=password id="fieldPass" required placeholder="Min. 8 - letters and numbers" pattern="[A-Za-z0-9]{8,}">
      </div>
      <div>
        <label for="fieldConfirm">
          Confirm Password
        </label>
        <input class="principal" type=password id="fieldConfirm" required placeholder="Retype your password" pattern="[A-Za-z0-9]{8,}">
      </div>
      <div>
        <input type="reset" value="Reset" onclick>
        <input type="submit" value="Submit">
      </div>
      <a id="login" href="login.html" target="_blank">Log In</a>
   </form>
  </div>
  <script src="js/eventRegister.js"></script>
  <div id>
  </div>
</body>
</html>
