<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Log In</title>
</head>
<body>
  <div>
    <form>
      <legend>User login</legend>
      <p>
        <label for="fieldEmail">Email</label>
        <input type=email id="fieldEmail" required placeholder="email@domail.com">
      </p>
      <p>
        <label for="fielPass">Password</label>
        <input type=password id="fieldPass" required placeholder="min. 8 max. 15 characters" minlength="8" maxlength="15">
      </p>
      <p>
        <input type="submit" value="Log In">
      </p>
      <a id="register" href="register.html" target="_blank">You do not have an account?</a>
    </form>
  </div>
  <script src="login.js"></script>
  <div id="blank">
  </div>
</body>
</html>
