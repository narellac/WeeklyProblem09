<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Log In</title>
</head>
<body>
  <div>
    <form action="https://jsonplaceholder.typicode.com" method="get">
      <legend>User login</legend>
      <div id="divEmail">
        <label for="eMail">
          Email
        </label>
        <input type="email" id="eMail" required placeholder="email@domail.com" autofocus>
        <span class = "error">The email must contain a valid format</span>
      </div>
      <div id="divPass">
        <label for="pass">
          Password
        </label>
        <input type="password" id="pass" required placeholder="Min. 8 - letters and numbers">
        <span class = "error">The password must contain at least 8 characters, consisting of letters and numbers</span>
    </div>
      <div>
        <input type="submit" value="Log In">
        <input type="reset" value="Reset" onclick>
      </div>
      <a id="register" href="register.html" target="_blank">You do not have an account?</a>
    </form>
  </div>
  <script src="js/eventLogin.js"></script>
  <div>
  </div>
</body>
</html>
