<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Log In</title>
</head>
<body>
  <div>
    <form action="https://jsonplaceholder.typicode.com" method="get">
      <legend>User login</legend>
      <p>
        <label for="eMail">Email</label>
        <input class="infoInput" type=email id="eMail" required placeholder="email@domail.com">
        <p></p>
      </p>
      <p>
        <label for="pass">Password</label>
        <input class="infoInput" type=password id="pass" required placeholder="Min. 8 - letters and numbers" pattern="[A-Za-z0-9]{8,}">
        <p></p>
      </p>
      <p>
        <input class="button submitBtn" type="submit" value="Log In">
      </p>
      <p>
        <input class="button resetBtn" type="reset" value="Reset">
      </p>
      <a id="register" href="register.html" target="_blank">You do not have an account?</a>
    </form>
  </div>
  <script src="js/eventLogin.js"></script>
  <div>
  </div>
</body>
</html>
